<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>

</head>
<body background="background.jpg">
  
<center>
  	<h3 class="btn btn-danger heading">AI DJ WEB APP</h3>
	    <br>
	    <h4 class="btn btn-warning NOTE">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</h4>
  	<div class="speed_div">
      <img src="disk.gif" class="speedimg">
      <br>
      <p class="btn btn-info" id="speed" > speed</p>
    </div>

    <div class="volume_div">
      <img src="disk.gif" class="volumeimg">
      <br>
      <p class="btn btn-info" id="volume" > volume</p>
    </div>
	<br><br>
  <button onclick="play()" class="btn btn-success play_button"> Play</button>
  
</center>

<script src="main.js"></script>
</body>
</html>
